<img class="cover-img" src="<%=photo_url%>" alt="<%= person_name%>">
<div class="iapp-card-info">
    <h2 class="iapp-card-info-header"><%= person_name%></h2>
    <p class="iapp-card-info-text"><%= photo_caption%></p>
    <div class="iapp-feedback-buttons">
        <h4 class="iapp-like-button iapp-feedback-button">Like</h4>
        <h4 class="iapp-dislike-button iapp-feedback-button">Dislike</h4>     
    </div>
</div>
