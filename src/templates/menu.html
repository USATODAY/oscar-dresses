<div class="iapp-menu-panel">
    
    <h3 class="iapp-menu-header">Share</h3>
    <div class="iapp-share-wrap"></div>
    <h3 class="iapp-menu-header">Filters</h3>
    <div class="iapp-filters-wrap"></div> 
</div>

<div class="iapp-menu-control-area">
    <div class="iapp-menu-button iapp-clickable"><div class="iapp-button-text">Menu</div></div>
    <div class="iapp-menu-close iapp-clickable"><div class="iapp-button-text">Close</div></div>
    <div class="iapp-menu-scoreboard">
        <div class="iapp-menu-scoreboard-likes">
            <span class="iapp-menu-scoreboard-icon"><img src="http://www.gannett-cdn.com/experiments/usatoday/2015/02/red-carpet/img/like.svg" alt="like"></span>
            <span class="iapp-menu-scoreboard-score"><%=likesRemaining%></span>
            <div class="iapp-menu-scoreboard-label">Remaining</div>
        </div>
        <div class="iapp-menu-scoreboard-dislikes">
            
            <span class="iapp-menu-scoreboard-icon"><img src="http://www.gannett-cdn.com/experiments/usatoday/2015/02/red-carpet/img/dislike.svg" alt="like"></span> 
            <span class="iapp-menu-scoreboard-score"><%=dislikesRemaining%></span>       
            <div class="iapp-menu-scoreboard-label">Remaining</div>
        </div>
    </div>
</div>
